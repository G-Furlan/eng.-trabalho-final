{% extends 'base.html' %}

{% block content %}
    
    <div class="form-wrapper">
        <h2>Cadastrar Novo Evento</h2>
        <form action="{{ url_for('novo_evento') }}" method="POST">
            <div class="form-group">
                <label for="nome">Nome do Evento *</label>
                <input id="nome" name="nome" placeholder="Ex: Campeonato de Valorant" required>
            </div>
            <div class="form-group">
                <label for="jogo">Jogo *</label>
                <input id="jogo" name="jogo" placeholder="Ex: Valorant" required>
            </div>
            
            <div style="display: flex; gap: 20px;">
                <div class="form-group" style="flex: 1;">
                    <label for="data">Data de Início *</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label for="horario">Horário de Início *</label>
                    <input type="time" id="horario" name="horario" required>
                </div>
            </div>

            <!-- NOVO CAMPO: Vagas no Mata-Mata -->
            <div class="form-group">
                <label for="vagas_mata_mata">Formato da Fase Final (Mata-Mata) *</label>
                <select id="vagas_mata_mata" name="vagas_mata_mata" required style="width: 100%; padding: 10px; border: 1px solid #DDDDDD; border-radius: 5px;">
                    <option value="2">Final Direta (2 Melhores)</option>
                    <option value="4" selected>Top 4 (Semifinais + Final)</option>
                    <option value="8">Top 8 (Quartas + Semis + Final)</option>
                    <option value="16">Top 16 (Oitavas + ... + Final)</option>
                    <option value="32">Top 32</option>
                </select>
                <small style="color: #666;">Quantos jogadores se classificam da fase de pontos para as chaves?</small>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição do Evento / Regras</label>
                <textarea id="descricao" name="descricao" rows="5" class="form-control" placeholder="Descreva as regras..."></textarea>
            </div>

            <div class="form-group">
                <label for="link_externo">Link Externo (Opcional)</label>
                <input type="url" id="link_externo" name="link_externo" placeholder="https://discord.gg/...">
            </div>

            <div class="form-group">
                <label for="limite_jogadores">Limite de Inscrições</label>
                <input type="number" id="limite_jogadores" name="limite_jogadores" placeholder="Total de pessoas que podem se inscrever">
            </div>
            <div class="form-group">
                <label for="faixa_etaria">Faixa etária</label>
                <input id="faixa_etaria" name="faixa_etaria" placeholder="Ex: Livre, +18">
            </div>
            <div class="form-group">
                <label for="local">Local *</label>
                <input id="local" name="local" placeholder="Ex: Online..." required>
            </div>
            
            <button type="submit" class="btn">Cadastrar Evento</button>
        </form>
    </div>
        
{% endblock %}
