<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Eventos</title>
    <!-- Link para o CSS que agora tem MAIS estilos -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- Este é o Header da ÁREA INTERNA -->
    <header class="header-internal">
        <div class="container">
            <!-- Logo atualizado -->
            <a href="{{ url_for('index') }}" class="logo">E-sports S</a>
            
            <nav>
                <!-- Links Padrão -->
                <a href="{{ url_for('lista_jogadores') }}">Jogadores</a>
                <a href="{{ url_for('lista_eventos') }}">Eventos</a>

                <!-- 
                    ==================================
                    === LÓGICA DE LOGIN NO MENU ===
                    ==================================
                -->
                {% if session.user_id %}
                    <!-- Se está logado -->
                    <span class="nav-welcome">Olá, {{ session.user_name }}!</span>
                    <a href="{{ url_for('logout') }}" class="btn-logout">Sair</a>
                {% else %}
                    <!-- Se NÃO está logado (ex: tentou acessar /eventos direto) -->
                    <a href="{{ url_for('login') }}" class="btn-login-nav">Login</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Bloco de conteúdo (jogador.html e evento.html entram aqui) -->
            {% block content %}{% endblock %}
        </div>
    </main>

</body>
</html>
